<div class="content-body" style="height: 100%; width: 100%; padding-top: 0; margin-left: 0;">
    <!--**********************************
        Nav header start

    <div class="nav-header" style="width: 100%; height: 140px">
        <div style="background-color: white; width: 100%; height: 100%;">
            <div class="row page-titles mx-0" style="display: flex; height: 50%; margin-bottom: 5px">
                <div style="height: 100%; flex: 30%;">
                    <div style="display: inline-block; height: 100%;">
                        <a href="http://localhost:4200/admin" class="brand-logo">
                            <img class="logo-abbr" src="../../../assets/images/logo.png" alt="">
                            <img class="logo-compact" src="../../../assets/images/logo-aldente.png" alt="">
                            <img class="brand-title" src="../../../assets/images/logo-aldente.png" alt="">
                        </a>
                    </div>
                    <div id="hamburger" class="hamburger" (click)="toggleSidenavFunc()" style="display: inline-block; top: -5px;">
                        <span class="line"></span><span class="line"></span><span class="line"></span>
                    </div>
                </div>

                <div style="flex: 20%; display: flex; justify-content: flex-end; align-items: center;">
                    <h2 class="text-black font-w600 mb-0" style="text-align: center;">Orders</h2>
                </div>

                <div style="flex: 50%; display: flex; justify-content: flex-end; align-items: center; padding-right: 40px;">
                    <div class="header-left" style="margin-right: 5px;">
                        <div class="search_bar dropdown show">
                            <div class="dropdown-menu p-0 m-0 show">
                                <form>
                                    <input id="searchInput" [(ngModel)]="searchInput" name="search" class="form-control" type="search" placeholder="Search orders" aria-label="Search">
                                </form>
                            </div>
                            <span id="searchButton" (click)="searchItems()" class="search_icon p-3 c-pointer">

                            </span>
                        </div>
                    </div>
                    <div class="dropdown custom-dropdown" style="margin-bottom: 0;">
                        <button id="filter" type="button" class="btn btn-primary light d-flex align-items-center svg-btn" data-toggle="dropdown" aria-expanded="false">
                            <svg width="16" class="scale5" height="16" viewBox="0 0 22 28" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M9.16647 27.9558C9.25682 27.9856 9.34946 28.0001 9.44106 28.0001C9.71269 28.0001 9.97541 27.8732 10.1437 27.6467L21.5954 12.2248C21.7926 11.9594 21.8232 11.6055 21.6746 11.31C21.526 11.0146 21.2236 10.8282 20.893 10.8282H13.1053V0.874999C13.1053 0.495358 12.8606 0.15903 12.4993 0.042327C12.1381 -0.0743215 11.7428 0.0551786 11.5207 0.363124L0.397278 15.7849C0.205106 16.0514 0.178364 16.403 0.327989 16.6954C0.477614 16.9878 0.77845 17.1718 1.10696 17.1718H8.56622V27.125C8.56622 27.5024 8.80816 27.8373 9.16647 27.9558ZM2.81693 15.4218L11.3553 3.58389V11.7032C11.3553 12.1865 11.7471 12.5782 12.2303 12.5782H19.1533L10.3162 24.479V16.2968C10.3162 15.8136 9.92444 15.4218 9.44122 15.4218H2.81693Z" fill="#2F4CDD"/></svg>
                            <span class="fs-16 ml-3">{{ activeStatus? activeStatus : "All Status" }}</span>
                            <i class="fa fa-angle-down scale5 ml-3"></i>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right">
                            <button id="allFilter" class="dropdown-item" (click)="getOrders()">All Status</button>
                            <button id="forPreparationFilter" class="dropdown-item" (click)="getOrders('FOR_PREPARATION')">FOR_PREPARATION</button>
                            <button id="inProgressFilter" class="dropdown-item" (click)="getOrders('IN_PROGRESS')">IN_PROGRESS</button>
                            <button id="readyFilter" class="dropdown-item" (click)="getOrders('READY')">READY</button>
                            <button id="finishedFilter" class="dropdown-item" (click)="getOrders('FINISHED')">FINISHED</button>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row page-titles mx-0" style="display: flex; height: 50%; align-content: flex-end; margin-bottom: 5px">
              <div style="flex: 50%"></div>
              <div style="flex: 50%; display: flex; justify-content: flex-end; align-items: center; padding-right: 40px;">
                <mat-form-field appearance="fill">
                  <mat-label>Enter a date range</mat-label>
                  <mat-date-range-input [rangePicker]="picker" [formGroup]="rangeDate">
                    <input matStartDate formControlName="start" placeholder="Start date">
                    <input matEndDate formControlName="end" placeholder="End date">
                  </mat-date-range-input>
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-date-range-picker #picker></mat-date-range-picker>
                </mat-form-field>
              </div>
            </div>
        </div>
    </div>
    <!--**********************************
        Nav header end
    ***********************************-->
    <div style="padding-top: 120px;">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="table-responsive">
                                <table id="table" mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8 table table-sm mb-0 table-striped">
                                  <ng-container matColumnDef="orderId" class="py-3">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by order id"> Order ID </th>
                                    <td mat-cell *matCellDef="let order">
                                      <div class="media d-flex align-items-center">
                                        <div class="media-body">
                                          <h5 id="{{'id' + order.id}}" type="text" class="mb-0 fs--1">{{ order.id }}</h5>
                                        </div>
                                      </div>
                                    </td>
                                  </ng-container>
                                  <ng-container matColumnDef="date" class="py-3">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by date"> Date </th>
                                    <td mat-cell *matCellDef="let order">
                                      <div class="media d-flex align-items-center">
                                        <div class="media-body">
                                          <h5 id="{{'date' + order.id}}" type="text" class="mb-0 fs--1">{{order.date | date}}</h5>
                                        </div>
                                      </div>
                                    </td>
                                  </ng-container>
                                  <ng-container matColumnDef="workerName" class="py-3">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by worker name"> Worker Name </th>
                                    <td mat-cell *matCellDef="let order">
                                      <h5 id="{{'worker' + order.id}}" type="text" class="py-2">{{order.waiter.firstName + " " + order.waiter.lastName}} </h5>
                                    </td>
                                  </ng-container>
                                  <ng-container matColumnDef="sector" class="py-3">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by sector name"> Sector Name (Table id) </th>
                                    <td mat-cell *matCellDef="let order">
                                      <h5 id="{{'sector' + order.id}}" type="text">{{ order.table.sectorName }} ({{order.table.id}}) </h5>
                                    </td>
                                  </ng-container>
                                  <ng-container matColumnDef="statusOrder" class="py-2 text-right">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by status order"> Order Status </th>
                                    <td mat-cell *matCellDef="let order"> <span id="status" [class]="getColorForOrderStatus(order.status)">{{ order.status }}</span> </td>
                                  </ng-container>
                                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                  <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="btn-reveal-trigger"></tr>
                                  <!--
                                    <thead>
                                        <tr>
                                            <th>Order ID</th>
                                            <th>Date</th>
                                            <th>Worker Name</th>
                                            <th>Table ID</th>
                                            <th>Sector</th>
                                            <th>Status Order</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let order of orders">
                                            <td>{{ order.id }}</td>
                                            <td>{{ order.date | date }}</td>
                                            <td>{{ order.waiter.firstName + " " + order.waiter.lastName }}</td>
                                            <td>{{ order.table.id }}</td>
                                            <td>{{ order.table.sectorName }}</td>
                                            <td><span class="btn btn-sm light btn-warning fs-16">{{ order.status }}</span></td>
                                        </tr>
                                    </tbody>
                                    -->
                                </table>
                                <mat-paginator [pageSizeOptions]="[5, 10, 15]"
                                               showFirstLastButtons
                                               aria-label="Select page of periodic elements">
                                </mat-paginator>
                            </div>
                        </div>
                    </div>
                </div>
    </div>
</div>
