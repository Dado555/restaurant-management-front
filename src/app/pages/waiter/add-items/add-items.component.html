                        <ul aria-expanded="false" class="pl-3 pr-3">
							<li *ngFor="let item of cart.values()">
                                <div class="d-flex justify-content-between">
                                    <span>
                                        {{item.amount}} x {{item.menuItem.item.name}}
                                    </span>
                                    <span>
                                        <div class="btn btn-smaller btn-secondary" (click)="changeItemCartStatus(item.menuItemId)">{{item.status}}</div>

                                    </span>
                                </div>
                            
                            </li>

                            <h5 *ngIf="cart.size > 0" class="pt-3">Total: {{this.getTotal()}}</h5>
                            <button id="order-btn" [disabled]="loadingOrderSubmit" *ngIf="cart.size > 0" class="btn btn-primary" (click)="createOrder()">Poruƒçi</button>

        <div class="content-body">
            <div class="container-fluid">
                <div class="row page-titles mx-0">
                    <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a (click)="goToAllTables()" href="javascript:void(0)">Tables</a></li>
                            <li class="breadcrumb-item"><a (click)="goToTable()" href="javascript:void(0)">Table {{tableId}}</a></li>
                            <li class="breadcrumb-item active"><a href="javascript:void(0)">Items</a></li>
                        </ol>
                    </div>
                </div>
                <div class="row">
                    <div *ngFor="let item of menuItems" class="col-xl-3 col-lg-3 col-md-4 col-sm-4">
                        <div class="card">
                            <div class="card-body">
                                <div class="new-arrival-product">
                                    <div class="new-arrivals-img-contnent">
                                        <img class="img-fluid" src="{{item.imageUrl || '../../../assets/images/product/1.jpg'}}" alt="">
                                    </div>
                                    <div class="new-arrival-content text-center mt-3">
                                        <h4 class="mb-0">{{item.item.name}}</h4>
                                        <p>{{item.item.description}}</p>
                                        <span class="price">{{item.price.value}}</span>
                                    </div>
                                    <div class="new-arrival-content text-center mt-3">

                                        <button class="btn btn-light" (click)="addToCart(item)">+</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
