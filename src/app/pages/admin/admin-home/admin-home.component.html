<mat-sidenav-container style="height: 100%">
    <mat-sidenav #sidenav mode="push" [(opened)]="opened">
        <app-admin-sidebar [currentComponent]="componentName"></app-admin-sidebar>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-admin-dashboard (toggleSidenav)="sidenav.toggle()"></app-admin-dashboard>
    </mat-sidenav-content>
</mat-sidenav-container>
